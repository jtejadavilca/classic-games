<!DOCTYPE html>

<body>
    <div class="crt">
        <div class="scanlines"></div>
        <div class="container">
            <header class="header">
                <a href="../../index.html" class="back-button">â—„ VOLVER AL MENÃš</a>
                <h1 class="title">BUSCAMINAS</h1>
            </header>

            <div class="game-container">
                <aside class="side-panel left-panel">
                    <div class="panel-section">
                        <h2 class="panel-title">MINAS</h2>
                        <p class="score-value" id="minesLeft">10</p>
                    </div>
                    
                    <div class="panel-section controls-info">
                        <h2 class="panel-title">CONTROLES</h2>
                        <div class="control-item">
                            <span class="key">CLICK</span>
                            <span class="desc">REVELAR</span>
                        </div>

                    <div class="panel-section">

                    </div>
                </aside>

                <main class="game-area">
                    <div id="gameBoard" class="game-board"></div>
                    <div id="gameOver" class="game-over hidden">
                        <div class="game-over-content">
                            <h2 id="gameOverTitle">GAME OVER</h2>
                            <p class="final-score">TIEMPO: <span id="finalTime">0</span>s</p>
                            <button id="restartButton" class="game-button">REINICIAR</button>
                        </div>
                    </div>
                </main>

                <aside class="side-panel right-panel">
                    <div class="panel-section">
                        <h2 class="panel-title">TIEMPO</h2>
                        <p class="score-value" id="timer">0</p>
                    </div>
                    
                    <div class="panel-section info">
                        <h2 class="panel-title">DIFICULTAD</h2>
                        <p class="info-text">PRINCIPIANTE</p>

                    </div>
